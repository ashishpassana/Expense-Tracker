<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>ðŸ’° Expense Tracker</h2>
      <button id="darkModeBtn" class="btn btn-secondary">ðŸŒ™ Dark Mode</button>
    </div>

    <!-- Expense Form -->
    <div class="card p-3">
      <div class="row">
        <div class="col-md-3 mb-3">
          <label>Date</label>
          <input type="date" id="date" class="form-control">
        </div>
        <div class="col-md-3 mb-3">
          <label>Category</label>
          <select id="category" class="form-control">
            <option>Food</option>
            <option>Transport</option>
            <option>Shopping</option>
            <option>Entertainment</option>
            <option>Other</option>
          </select>
        </div>
        <div class="col-md-3 mb-3">
          <label>Amount</label>
          <input type="number" id="amount" class="form-control" placeholder="â‚¹">
        </div>
        <div class="col-md-3 mb-3">
          <label>Description</label>
          <input type="text" id="description" class="form-control" placeholder="Enter description">
        </div>
      </div>
      <button class="btn btn-primary w-100" onclick="addExpense()">Add Expense</button>
    </div>

    <!-- Filters -->
    <div class="card p-3 mt-4">
      <div class="row">
        <div class="col-md-4 mb-2">
          <label>Filter by Month</label>
          <select id="monthFilter" class="form-control" onchange="applyFilters()">
            <option value="">All Months</option>
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
        </div>
        <div class="col-md-4 mb-2">
          <label>Filter by Year</label>
          <input type="number" id="yearFilter" class="form-control" placeholder="YYYY" onchange="applyFilters()">
        </div>
        <div class="col-md-4 mb-2">
          <label>Export Data</label><br>
          <button class="btn btn-success w-100" onclick="downloadCSV()">Download CSV</button>
        </div>
      </div>
    </div>

    <!-- Expense Table -->
    <div class="card p-3 mt-4">
      <h5>Expense List</h5>
      <table class="table table-bordered table-striped mt-3">
        <thead>
          <tr>
            <th>Date</th>
            <th>Category</th>
            <th>Amount (â‚¹)</th>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="expenseTable"></tbody>
      </table>
      <h5>Total: â‚¹<span id="totalAmount">0</span></h5>
    </div>

    <!-- Pie Chart -->
    <div class="card p-3 mt-4">
      <h5>Expense Breakdown</h5>
      <canvas id="expenseChart"></canvas>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
